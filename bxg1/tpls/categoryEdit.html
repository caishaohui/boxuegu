<div class="modal fade" id="modalCategoryEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑分类</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">分类名称</label>
            <div class="col-sm-10">
              <input type="text" name="cg_name" value="{{obj.cg_name}}" class="form-control">
              <input type="hidden" name="cg_id" value="{{obj.cg_id}}" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">是否显示</label>
            <div class="col-sm-10">
              {{if (obj.cg_is_hide==0)}}
              <label class="radio-inline">
                 <input type="radio" name="cg_is_hide" value="0" checked='ckecked'>是
              </label>
              <label class="radio-inline">
                 <input type="radio"  name="cg_is_hide" value="1">否
              </label>
              {{else}}
                <label class="radio-inline">
                 <input type="radio" name="cg_is_hide" value="0">是
              </label>
              <label class="radio-inline">
                 <input type="radio"  name="cg_is_hide" value="1"  checked='ckecked'>否
              </label>
              {{/if}}
            </div>
          </div>
            <div class="form-group">
            <label class="col-sm-2 control-label">排序</label>
            <div class="col-sm-10">
              <input type="text" name="cg_order" value="{{obj.cg_order}}" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">上级分类</label>
            <div class="col-sm-10">
              <select class="form-control"  name="cg_pid">
                {{each result v}}
                {{if (obj.cg_pid==v.cg_id)}}
                <option selected="selected" value="{{v.cg_id}}">{{v.cg_name}}</option>
                {{else}}
                 <option  value="{{v.cg_id}}">{{v.cg_name}}</option>
                {{/if}}
                {{/each}}
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10 col-sm-offset-5">
              <button type="submit" class="btn btn-success ">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
