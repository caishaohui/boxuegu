<div>
    <ol class="breadcrumb">
        <li><a href="#">课程管理</a></li>
        <li class="active">课程基本信息</li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">课程概要</div>
        <div class="panel-body">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="{{cs_cover}}" width="240" height="120" alt="...">
                     </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        讲师名称:{{tc_name}}
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" value="{{cs_name}}" name="cs_name" class="form-control">
                        <input type="hidden" value="{{cs_id}}" name="cs_id" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">课程描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="cs_brief" rows="3">{{cs_brief}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">讲师</label>
                    <div class="col-sm-3">
                        <select class="form-control" name="cs_tc_id">
                            {{each teacher v}}
                                {{if (v.tc_id==cs_tc_id)}}
                                 <option value="{{v.tc_id}}" selected="selected">{{v.tc_name}}</option>
                                {{else}}
                                <option value="{{v.tc_id}}" >{{v.tc_name}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-3">
                        <select class="form-control  category-top">
                            {{each category.top v}}
                                {{if(v.cg_id==cs_cg_pid)}}
                                 <option value="{{v.cg_id}}" selected="selected">{{v.cg_name}}</option>
                                {{else}}
                                 <option value="{{v.cg_id}}">{{v.cg_name}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control category-childs" name="cs_cg_id">
                              {{each category.childs v}}
                                {{if(v.cg_id==cs_cg_id)}}
                                 <option value="{{v.cg_id}}" selected="selected">{{v.cg_name}}</option>
                                {{else}}
                                 <option value="{{v.cg_id}}" >{{v.cg_name}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标签</label>
                    <div class="col-sm-10">
                        <input type="text" value="{{cs_tags}}" name="cs_tags" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-5 col-sm-10">
                        <button type="submit" class="btn btn-success">保存数据</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
